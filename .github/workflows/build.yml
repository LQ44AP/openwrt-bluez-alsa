name: Build Bluez-Alsa

on:
  push:
    tags:
      - 'v*'  
  workflow_dispatch: 

jobs:
  build:
    name: Build for ${{ matrix.arch }}
    runs-on: ubuntu-latest
    # 授予写入 Release 的权限
    permissions:
      contents: write
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: mipsel_24kc
            sdk_url: https://downloads.openwrt.org/releases/23.05.6/targets/ramips/mt7621/openwrt-sdk-23.05.6-ramips-mt7621_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          
          - arch: mips_24kc
            sdk_url: https://downloads.openwrt.org/releases/23.05.6/targets/ath79/generic/openwrt-sdk-23.05.6-ath79-generic_gcc-12.3.0_musl.Linux-x86_64.tar.xz
            
          - arch: x86_64
            sdk_url: https://downloads.openwrt.org/releases/23.05.6/targets/x86/64/openwrt-sdk-23.05.6-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz

          - arch: aarch64_generic
            sdk_url: https://downloads.openwrt.org/releases/23.05.6/targets/rockchip/armv8/openwrt-sdk-23.05.6-rockchip-armv8_gcc-12.3.0_musl.Linux-x86_64.tar.xz

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git gettext libssl-dev xsltproc wget zip unzip rsync python3

      - name: Setup SDK
        run: |
          wget -qO sdk.tar.xz "${{ matrix.sdk_url }}"
          mkdir sdk && tar -xJf sdk.tar.xz -C sdk --strip-components=1
          cd sdk
          
          # 1. 替换默认源为 GitHub 镜像 (提高拉取成功率)
          # 我们保留 base, packages, net, utils 这四个核心源
          cat > feeds.conf.default <<EOF
          src-git base https://github.com/openwrt/openwrt.git;v23.05.6
          src-git packages https://github.com/openwrt/packages.git;openwrt-23.05
          src-git routing https://github.com/openwrt/routing.git;openwrt-23.05
          src-git telephony https://github.com/openwrt/telephony.git;openwrt-23.05
          EOF

          # 2. 更新源
          ./scripts/feeds update -a
          
          # 3. 安装依赖包
          # 先精准安装核心依赖，再执行 install -a 补充索引
          ./scripts/feeds install alsa-lib bluez-daemon glib2 sbc fdk-aac dbus
          ./scripts/feeds install -a || echo "Ignore core merging warnings"

      - name: Add Package to SDK
        run: |
          mkdir -p sdk/package/bluez-alsa
          cp Makefile sdk/package/bluez-alsa/
          [ -d files ] && cp -r files sdk/package/bluez-alsa/
          # 强制修复换行符，防止安装后 init 脚本报错
          find sdk/package/bluez-alsa/ -type f -exec sed -i 's/\r$//' {} +

      - name: Build Package
        run: |
          cd sdk
          # 强制开启必要的依赖库，防止因 SDK 默认配置缺失导致的报错
          echo "CONFIG_PACKAGE_alsa-lib=y" >> .config
          echo "CONFIG_PACKAGE_bluez-daemon=y" >> .config
          echo "CONFIG_PACKAGE_sbc=y" >> .config
          echo "CONFIG_PACKAGE_glib2=y" >> .config
          echo "CONFIG_PACKAGE_fdk-aac=y" >> .config
          echo "CONFIG_PACKAGE_dbus=y" >> .config
          make defconfig
          make package/bluez-alsa/compile V=s -j$(nproc)

      - name: Collect IPK
        run: |
          mkdir -p output
          # 只搜寻我们自己编出来的 bluez-alsa ipk
          find sdk/bin/packages/ -name "bluez-alsa*.ipk" -exec cp {} output/ \;
          # 重命名，增加架构后缀以便识别
          cd output
          for f in *.ipk; do
            mv "$f" "${f%.ipk}_${{ matrix.arch }}.ipk"
          done

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v2  # 推荐使用 v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: output/*.ipk
          # 如果 tag 是测试版（如 v1.0-beta），自动标记为预发布
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true # 自动根据 commit 生成更新日志
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
